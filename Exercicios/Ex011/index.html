<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Teste esse site em varios dispositivos</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Reproduzir audio em HTML5</p>
    <audio src="media/kayblackxVeigh-alien.mp3" controls autoplay></audio> <!--MP3 WAV OGG-->
    <audio preload="metadata">
        <source src="media/kayblackxVeigh-alien.mp3" type="audio/mpeg"> <!--Exemplo 1 mp3-->
        <source src="media/kayblackxVeigh-alien.ogg" type="audio/ogg"> <!--Exemplo 1 ogg-->
        <source src="media/kayblackxVeigh-alien.wav" type="audio/wav"> <!--Exemplo 1 wav-->
        <p>Seu navegador nao e compativel. <a href="media/kayblackxVeigh-alien.mp3">Cllque aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
