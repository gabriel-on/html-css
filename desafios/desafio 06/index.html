<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Tag logo abaixo</p>
    <ul type="square"><abbr title="Use a tag &lt;P&gt;"><li>Paragrafos</li></abbr></ul>
    <ul type="square"><abbr title="Use a tag &lt;H1&gt; a &lt;H6&gt;"><li>Titulos</li></abbr></ul>
    <ul type="square"><abbr title="Use a tag &lt;IMG&gt;"><li>Imagem</li></abbr></ul>
    <ul type="square"><abbr title="Use a tag &lt;ABBR&gt;"><li>Abreviacoes</li></abbr></ul>
    <ul type="square"><abbr title="Use a tag &lt;CODE&gt;"><li>Codigos_fonte</li></abbr></ul>
    <ul type="square"><abbr title="Use a tag &lt;OL&gt; e &lt;LI&gt;"><li>Listas Numeradas</li></abbr></ul>
    <ul type="square"><abbr title="Use a tag &lt;UL&gt; e &lt;LI&gt;"><li>Listas com demarcadores</li></abbr></ul>
</body>
</html>
