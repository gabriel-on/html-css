<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo video hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio pc</p>
    <video width="560" poster="imagens/Capa---Beats--Thumb---02.png" controls>
        <source src="media/meu-video-mp4.mp4" type="video/mp4">
        <source src="media/Meu-Video.m4v" type="video/m4v">
        <source src="media/Meu-Mideo.webm" type="video/webm">
        <p>Seu Navegador nao e compativel.</p>
    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/264340025?h=13594e234c&color=ffffff&title=0&byline=0&portrait=0" width="560" height="312" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
